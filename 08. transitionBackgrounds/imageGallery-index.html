<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/08. transitionBackgrounds/imageGallery-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Image Gallery</title>
</head>

<body>
    <section>
        <div class="room-description">
            <h1>Our Rooms</h1>
            <p>Enjoy our exotic romantic rooms</p>
        </div>
        <div class="room-gallery">
            <img src="/img/room1-large.jpg" class="gallery-highlight" alt="room">
            <div class="room-preview">
                <img src="/img/room1-small.jpg" class="room-active" alt="room">
                <img src="/img/room2-small.jpg" alt="room">
                <img src="/img/room3-small.jpg" alt="room">
            </div>
        </div>
    </section>

    <script src="/08. transitionBackgrounds/imageGallery-app.js"></script>
</body>

</html>
