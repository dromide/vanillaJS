<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./GSAP-Animation-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>GSAP</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-closed">
                <h3>Portofolio</h3>
                <ul class="nav-links">
                    <li class="nav-button">Shop</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-open">
                <div class="clothing">
                    <h2>Clothes</h2>
                    <ul>
                        <li><a href="#">Hats</a></li>
                        <li><a href="#">Swimsuit</a></li>
                        <li><a href="#">Underwear</a></li>
                        <li><a href="#">Misc</a></li>
                    </ul>
                </div>
                <div class="nav-images">
                    <img src="../img/hoodie.jpeg" alt="hoodie">
                    <img src="../img/hats.jpeg" alt="hats">
                </div>
            </div>
        </nav>
        <img src="../img/long-cover.jpg" alt="-long-cover" class="cover">
        <h1 class="cover-date">19/09/2020</h1>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="./GSAP-Animation-app.js"></script>
</body>

</html>
