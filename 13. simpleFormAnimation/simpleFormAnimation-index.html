<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./simpleFormAnimation-style.css">
    <script src="https://kit.fontawesome.com/77cf191301.js" crossorigin="anonymous"></script>
    <title>Form Animation</title>
</head>

<body>

    <form action="">
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email innactive">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Password" required />
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <p>Thank you!</p>
            <i class="fas fa-heart"></i>
        </div>

    </form>

    <script src="./simpleFormAnimation-app.js"></script>
</body>

</html>
